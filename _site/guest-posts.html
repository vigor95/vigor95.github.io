<p>Chaplin has support for guest posts. That means that if you were to have another blogger write on your blog, just edit the <code>YAML</code> front matter like so:</p>

<div class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="l-Scalar-Plain">author</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">Guest Name</span>
<span class="l-Scalar-Plain">profile_picture</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">Source for the Picture</span>
<span class="l-Scalar-Plain">author_site</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">Author&#39;s Presence online</span>
<span class="l-Scalar-Plain">author_stub</span><span class="p-Indicator">:</span> <span class="l-Scalar-Plain">Your Short Bio</span></code></pre></div>
